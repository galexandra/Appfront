<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/indexstyle.css" />
  </head>

  <body>
    <div class="header">
      <h2>Tienda Genérica</h2>
    </div>

    <ul>
      <li><a class="active" href="Usuarios.html">Usuarios</a></li>
      <li><a href="#Clientes">Clientes</a></li>
      <li><a href="#Proveedores">Proveedores</a></li>
      <li><a href="#Productos">Productos</a></li>
      <li><a href="#Ventas">Ventas</a></li>
      <li><a href="#Reportes">Reportes</a></li>
    </ul>
    <div class="form">
      <form>
          <div class="information">
            <div class="cedula">
              <label> Cédula </label>
              <input
                type="number"
                name="identification "
                placeholder="Identification "
                size="15"
                required
                 
              />
            </div>
            <div class="name">
            <label> Nombre Completo: </label>
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              size="15"
              required
            />
          </div>
          <div class="email">
            <label> Correo Electrónico: </label>
            <input
              type="text"
              name="email"
              placeholder="Email"
              size="15"
              required
            />
          </div>
        </div>
          <div class="user">
            <div class="user-text">
            <label> Usuario: </label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            size="15"
            required
          />
        </div>
        <div class="pasword">
          <label> Contraseña: </label>
          <input
            type="password"
            name="middlename"
            placeholder="Middlename"
            size="15"
            required
          />
        </div>
        </div>
            </div>
            
        <div class="button">
          <div>
            <button type="submit" class="registerbtn">Consultar</button>
          </div>
          <div>
            <button type="submit" class="registerbtn">Crear</button>
          </div>
          <div>
            <button type="submit" class="registerbtn">Actualizar</button>
          </div>
          <div>
            <button type="submit" class="registerbtn">Borrar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
